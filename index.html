<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <main id='main'>
    <section class="cards">
      <div class="result-card">
        <h4>Your Result</h4>
        <div class="circle">
          <h1>76</h1>
          <h5>of 100</h5>
        </div>
        <h3>Great</h3>
        <h5>You scored higher than 65% of the people who have taken these tests.</h5>
      </div>

      <div class="summary-card">
        <h3>Summary</h3>
        <div>
          <div>
            <img src="./assets/images/icon-reaction.svg" />
            <h4>
              Reaction
            </h4>
          </div>
          <h4>
            80 <span>/ 100</span>
          </h4>
        </div>

        <div>
          <div>
            <img src="./assets/images/icon-memory.svg" />
            <h4>
              Memory
            </h4>
          </div>
          <h4>
            92 <span>/ 100</span>
          </h4>
        </div>

        <div>
          <div>
            <img src="./assets/images/icon-verbal.svg" />
            <h4>
              Verbal
            </h4>
          </div>
          <h4>
            61 <span>/ 100</span>
          </h4>
        </div>

        <div>
          <div>
            <img src="./assets/images/icon-visual.svg" />
            <h4>
              Visual
            </h4>
          </div>
          <h4>
            72 <span>/ 100</span>
          </h4>
        </div>

        <a href="#">
          Continue
        </a>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ahsankhan99" target="_blank">Ahsan Khan</a>.
  </footer>
</body>

</html>
